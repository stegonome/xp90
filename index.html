<!DOCTYPE html>

<html>
  <head>
    <title>Experience récente 90 jours</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script src="js/mustache.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/cozysdk-client.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/jquery-handlebars-1.1.4.min.js"></script> -->
  </head>

  <body>

    <div id="container">

      <div class="panel panel-primary">
        <div class="panel-heading">
          Vos Vols (6 derniers vols avec mouvement)
          <button id="db_button" class="btn btn-info" title="Enregistrer ces vols dans la base de données Cozy.">Sauvegarder dans Cozy</button>
        </div>
        <div class="panel-body"></div>
        <table class="table">
          <thead>
            <tr id="header-row">
              <th>#</th>
              <th>Vol</th>
              <th>Date</th>
              <th>Décollage</th>
              <th>Atterrissage</th>
              <th>Supprimer</th>
            </tr>
          </thead>
          <div class="table-body">
            <tbody  id="flights-table" ></tbody>
          </div>
        </table>
      </div>

      <div id="xpr" class="alert alert-success">

      </div>

      <script id="xpr-template" type="text/x-mustache">
        <p>Votre expérience récente est valide.</p>
        <p>Prochain mouvement: {{mvt}} avant le {{date}}</p>
        <p>Puis: {{mvt2}} avant le {{date2}}</p>
        <p>Puis: {{mvt3}} avant le {{date3}}</p>
      </script>

      <div class="panel panel-info">
        <div class="panel-heading">Vols dans votre calendrier
          <button id="import-from-cozy" class="btn btn-info" title="Importer les évènements de votre calendrier 'vol'">Importer</button>
          <button id="delete-cozy-flights" class="btn btn-warning" title="Supprimer tout">Supprimer tout</button>
          <span id="cozy-events-status" class="label label-danger"></span>
        </div>
        <div class="panel-body"></div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Vol</th>
              <th>Date</th>
              <th>Décollage</th>
              <th>Atterrissage</th>
              <th>Ajouter</th>
              <th>Supprimer</th>
            </tr>
          </thead>
          <tbody id="cozy-flights-table">

          </tbody>

        </table>
      </div>

      <div class="panel panel-info">

        <div class="panel-heading">Ajouter un vol</div>
        <div class="panel-body"></div>
        <table id="add-flight-table" class="table">
          <tr>
            <th>Vol</th>
            <th>Date</th>
            <th>Décollage</th>
            <th>Atterrissage</th>
            <th>Ajouter</th>
          </tr>
          <tr>
            <td><input type="text" /></td>
            <td><input type="date" /></td>
            <td><input type="checkbox" /></td>
            <td><input type="checkbox" /></td>
            <td><button id="add-flight" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button></td>
          </tr>
          <tr>
            <td colspan="4"><span id="add-flight-status" class="label label-warning"></span></td>
          </tr>
        </table>
      </div>




    </div>

    <script id="cozy-flight-template" type="text/x-mustache">
      <tr>
        <td>{{nb}}</td>
        <td><span>{{vol}}</span></td>
        <td><span>{{date}}</span></td>
        <td><input type="checkbox" /></td>
        <td><input type="checkbox" /></td>
        <td><button class="btn btn-success" title="Ajouter ce vol."><span class="glyphicon glyphicon-plus"></span></button></td>
        <td><button class="btn btn-danger" title="Supprimer ce vol."><span class="glyphicon glyphicon-remove"></span></button></td>>
      </tr>
    </script>




    <script src="app.js"></script>
  </body>


</html>
