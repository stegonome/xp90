<!DOCTYPE html>

<html>
  <head>
    <title>Experience récente 90 jours</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script src="js/mustache.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/cozysdk-client.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/jquery-handlebars-1.1.4.min.js"></script> -->
  </head>

  <body>

    <div id="container">

      <div class="panel panel-primary">
        <div class="panel-heading">Vos Vols</div>
        <div class="panel-body"></div>
        <table class="table">
          <thead>
            <tr id="header-row">
              <th>#</th>
              <th>Vol</th>
              <th>Date</th>
              <th>Décollage</th>
              <th>Atterrissage</th>
              <th>Supprimer</th>
            </tr>
          </thead>
          <div class="table-body">
            <tbody  id="flights-table" ></tbody>
          </div>
        </table>
      </div>

      <div id="xpr" class="alert alert-success">

      </div>

      <script id="xpr-template" type="text/x-mustache">
        <p>Votre expérience récente est valide.</p>
        <p>Prochain mouvement: {{mvt}} avant le {{date}}</p>
      </script>

      <div class="panel panel-info">

        <div class="panel-heading">Ajouter un vol</div>
        <div class="panel-body"></div>
        <table id="add-flight-table" class="table">
          <tr>
            <th>Vol</th>
            <th>Date</th>
            <th>Décollage</th>
            <th>Atterrissage</th>
            <th>Ajouter</th>
          </tr>
          <tr>
            <td><input type="text" /></td>
            <td><input type="date" /></td>
            <td><input type="checkbox" /></td>
            <td><input type="checkbox" /></td>
            <td><button id="add-flight" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button></td>
          </tr>
          <tr>
            <td colspan="4"><span id="add-flight-status" class="label label-warning"></span></td>
          </tr>
        </table>
      </div>


    </div>





    <script src="app.js"></script>
  </body>


</html>
